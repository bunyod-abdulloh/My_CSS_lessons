<!--
    CSS sintaksisi
    p {
        color: green
    }

    p - selector deb ataladi
    color - property (xossa)
    green - value (qiymat)

    Selectorlar turlari:
    Element (tag)
    Class
    ID
    Attribute
    Universal

    For example:

    Element:
    <style>
        p {
            color: black
        }
    </style>
    <p>Elementga misol</p>

    Class:
        <style>
        .classga_misol {
            color: black
        }
    </style>
    <p class=classga_misol>Classga misol</p>

    ID:
    <style>
        #idga_misol {
            color: black
        }
    </style>
    <p id=idga_misol>IDga misol</p>

    Attribute:
        <style>
        [disabled] {
            color: black
        }
    </style>
    <p disabled>Attributega misol</p>

    Universal:
        <style>
        * {
            color: black
        }
    </style>
    <p>Universalga misol</p> ushbu usulda kodning barchasiga style beriladi!!!
-->
