<!DOCTYPE html>
<html>
    <head>
        <title>Class yoki ID, important</title>
        <style>
            h1 {
                color: green !important;
            }

            .sarlavha {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Class yoki ID, important</h1><br><br>
        <h1 class="sarlavha">"!important" yordamida style berildi</h1>
    </body>
</html>

<!--
    !important - tag, ID yoki classlarga eng yuqori prioritetni beradi.
    imkoniyat qadar bu narsadan foydalanmaslik maslahat beriladi. Chunki biron bir joyda !important berilgan bo'lsa uni keyinchalik class yoki ID berib ham o'zgartirib bo'lmaydi.
    O'zgartirish uchun o'sha !important tagdan o'chirish kerak bo'ladi!
-->
